<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Universe - Home</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-Screen Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            background-color: #0a0a0a;
            position: relative;
        }

        /* Background Animations */
        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
        }

        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
            z-index: -1;
            animation: animateStars 50s linear infinite;
        }

        .stars2 {
            background: url('https://www.transparenttextures.com/patterns/tiny-grid.png') repeat top center;
            animation: animateStars2 100s linear infinite;
        }

        .stars3 {
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png') repeat top center;
            animation: animateStars3 150s linear infinite;
        }

        @keyframes animateStars {
            from {transform: translateY(0);}
            to {transform: translateY(-1000px);}
        }

        @keyframes animateStars2 {
            from {transform: translateY(0);}
            to {transform: translateY(-2000px);}
        }

        @keyframes animateStars3 {
            from {transform: translateY(0);}
            to {transform: translateY(-3000px);}
        }

        /* Sonic Universe Logo */
        .logo img {
            width: 250px;
            margin-bottom: 40px;
            animation: fadeInLogo 2s ease-in-out;
        }

        @keyframes fadeInLogo {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        /* Centered Container */
        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Games List Section */
        .games-list {
            margin-top: 30px;
        }

        .title {
            font-size: 3rem;
            color: #00aaff;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }

        /* Individual Game Items */
        .game-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: slideIn 1s ease-out;
            transition: transform 0.3s ease;
        }

        .game-item:hover {
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {transform: translateX(-100vw);}
            to {transform: translateX(0);}
        }

        .game-title {
            font-size: 1.8rem;
            color: #ff9900;
        }

        .game-description {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        /* Play Button */
        .play-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff5050;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #ff3333;
        }

        /* Layout for Game Info and Button */
        .game-info {
            flex-grow: 1;
            text-align: left;
            padding-right: 20px;
        }

    </style>
</head>
<body>

    <!-- Background Effect -->
    <div class="background">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- Sonic Universe Logo -->
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Sonic Universe Logo">
        </div>

        <!-- Games List Section -->
        <div class="games-list">
            <h1 class="title">Sonic Universe: Choose Your Game</h1>

            <div class="game-item">
                <div class="game-info">
                    <h2 class="game-title">Game 1: Riddle Time</h2>
                    <p class="game-description">Get it right and earn some more...</p>
                </div>
                <button class="play-button" onclick="playGame('Riddle Time')">Play on Sonic</button>
            </div>

            <div class="game-item">
                <div class="game-info">
                    <h2 class="game-title">Game 2: Space Explorer</h2>
                    <p class="game-description">Explore the depths of space in this thrilling adventure.</p>
                </div>
                <button class="play-button" onclick="playGame('Space Explorer')">Play to Connect</button>
            </div>

            <div class="game-item">
                <div class="game-info">
                    <h2 class="game-title">Game 3: Aquatic Sonic</h2>
                    <p class="game-description">Enter the arena and radar against Sonicians in the Aquatic way.</p>
                </div>
                <button class="play-button" onclick="playGame('Aquatic Sonic')">Play for Free</button>
            </div>
        </div>
    </div>

    <script>
        // Play Button Functionality
        function playGame(gameName) {
            // Dictionary of game titles and their respective directories
            const gameDirectories = {
                "Riddle Time": "sonic_planet/",
                "Space Explorer": "space_explorer/",
                "Aquatic Sonic": "aquatic_sonic/"
            };

            // Check if the selected game exists in the dictionary
            if (gameDirectories[gameName]) {
                // Redirect to the game directory using a relative URL
                window.location.href = gameDirectories[gameName];
            } else {
                alert("Game not found!");
            }
        }


    </script>

</body>
</html>
